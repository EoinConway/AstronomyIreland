<script>

        var currentImg=1;

        document.getElementById("1").addEventListener("mouseover",loadImage);
        document.getElementById("2").addEventListener("mouseover",loadImage);
        document.getElementById("3").addEventListener("mouseover",loadImage);
        document.getElementById("4").addEventListener("mouseover",loadImage);
        document.getElementById("5").addEventListener("mouseover",loadImage);
         document.getElementById("6").addEventListener("mouseover",loadImage);
         document.getElementById("7").addEventListener("mouseover",loadImage);
         document.getElementById("8").addEventListener("mouseover",loadImage);

        document.getElementById("prevLink").addEventListener("click",prevLink);
        document.getElementById("nextLink").addEventListener("click",nextLink);

        function loadImage()

        {   imgNum=this.id;
             document.getElementById("slideShow").src= "images/pic"+imgNum+ ".jpg";
             currentImg=imgNum;
        }


        function nextLink()
        {
         if(currentImg==8)
                    {
                        document.getElementById("slideShow").src=
                            "images/pic1.jpg";
                        currentImg=1;
                        return false;
                    }
                else
                    {
                        currentImg++;
                        document.getElementById("slideShow").src=
                            "images/pic"+currentImg+".jpg";
                        return false;
                    }

        }

        function prevLink(){
                if(currentImg==1)
                    {
                        document.getElementById("slideShow").src=
                            "images/pic8.jpg";
                        currentImg=8;
                        return false;
                    }
                else
                {
                    currentImg--;
                    document.getElementById("slideShow").src=
                        "images/pic"+currentImg+".jpg";
                    return false;
                }
            }



</script>
